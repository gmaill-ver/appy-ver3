    <!-- 🔥 完全固定ユーザーID版Firebase統合コード（キャッシュクリア完全対応） -->
    <script>
    console.log("🚀 完全固定Firebase統合開始（キャッシュクリア対応版）");

    // 🔧 Firebase設定とオフライン永続化
    try {
        // Firestoreのオフライン永続化（重要：他の処理より先に実行）
        firebase.firestore().enablePersistence({ 
            synchronizeTabs: true,
            experimentalForceOwningTab: true 
        }).then(() => {
            console.log("✅ Firebase オフライン永続化有効");
        }).catch((err) => {
            if (err.code === 'failed-precondition') {
                console.log("⚠️ 複数タブ開いているため永続化無効");
            } else if (err.code === 'unimplemented') {
                console.log("⚠️ ブラウザが永続化非対応");
            }
        });
    } catch (error) {
        console.error("Firebase設定エラー:", error);
    }

    // 🔑 超安定固定ユーザーID生成（完全固定版）
    function generateUltraStableUserId() {
        // より安定した要素のみ使用
        const stableElements = [
            navigator.userAgent.split(' ')[0], // ブラウザ名のみ
            navigator.platform,
            screen.width,
            screen.height,
            navigator.language,
            navigator.hardwareConcurrency || '4',
            new Date().getTimezoneOffset().toString()
        ];
        
        // 最も安定したハッシュ生成
        let hash = 'stable';
        const combined = stableElements.join('|');
        
        for (let i = 0; i < combined.length; i++) {
            const char = combined.charCodeAt(i);
            hash = ((hash << 5) - hash + char) & 0xffffffff;
        }
        
        // デバイスタイプ判定（簡素化）
        const isMobile = /Mobile|Android|iPhone|iPad/.test(navigator.userAgent);
        const deviceType = isMobile ? 'mobile' : 'desktop';
        
        // 完全固定ID（時間要素一切なし）
        const baseId = Math.abs(hash).toString(36).padStart(8, '0');
        return `${deviceType}_${baseId}_permanent`;
    }

    // 🏪 複数ストレージからの確実なID取得
    async function getOrCreateFixedUserId() {
        console.log("🔍 固定ID取得・生成開始");
        
        // 1. 既存IDを複数の場所から検索
        let existingId = null;
        
        // LocalStorage
        existingId = localStorage.getItem('ultraStableUserId');
        if (existingId) {
            console.log("✅ LocalStorageから固定ID取得");
            await backupIdToAllStorages(existingId);
            return existingId;
        }
        
        // SessionStorage
        existingId = sessionStorage.getItem('ultraStableUserId');
        if (existingId) {
            console.log("✅ SessionStorageから固定ID復元");
            await backupIdToAllStorages(existingId);
            return existingId;
        }
        
        // Cookie
        existingId = getCookieValue('ultraStableUserId');
        if (existingId) {
            console.log("✅ Cookieから固定ID復元");
            await backupIdToAllStorages(existingId);
            return existingId;
        }
        
        // IndexedDB
        existingId = await loadFromIndexedDB('ultraStableUserId');
        if (existingId) {
            console.log("✅ IndexedDBから固定ID復元");
            await backupIdToAllStorages(existingId);
            return existingId;
        }
        
        // 2. Firebase検索（既存データがあるかもしれない）
        const calculatedId = generateUltraStableUserId();
        const firebaseId = await searchExistingDataInFirebase(calculatedId);
        if (firebaseId) {
            console.log("✅ Firebaseから既存データ発見");
            await backupIdToAllStorages(firebaseId);
            return firebaseId;
        }
        
        // 3. 新規ID生成
        console.log("🆕 新しい超安定固定ID生成");
        const newId = calculatedId;
        await backupIdToAllStorages(newId);
        return newId;
    }

    // 🔍 Firebaseで既存データ検索
    async function searchExistingDataInFirebase(calculatedId) {
        try {
            console.log("🔍 Firebase既存データ検索中...");
            
            // 1. 直接IDで検索
            const directDoc = await db.collection('permanentUsers').doc(calculatedId).get();
            if (directDoc.exists) {
                console.log("✅ Firebase直接検索ヒット");
                return calculatedId;
            }
            
            // 2. デバイス指紋でクエリ検索
            const fingerprint = generateUltraStableUserId().split('_')[1]; // ハッシュ部分
            const querySnapshot = await db.collection('permanentUsers')
                .where('deviceFingerprint', '==', fingerprint)
                .limit(1)
                .get();
            
            if (!querySnapshot.empty) {
                const doc = querySnapshot.docs[0];
                console.log("✅ Firebase指紋検索ヒット");
                return doc.id;
            }
            
            console.log("📭 Firebase既存データなし");
            return null;
        } catch (error) {
            console.error("Firebase検索エラー:", error);
            return null;
        }

    // 🍪 Cookie操作
    function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Lax;Secure`;
    }

    function getCookieValue(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

            DataManager.saveToFirestore({
                type: "qaQuestions",
                action: "save",
                setCount: Object.keys(this.qaQuestions || {}).length,
                message: "一問一答を保存しました"
            });
        }
    };

    // 6. 試験日設定保存の拡張
    const originalSaveExamDate = DataManager.saveExamDate;
    DataManager.saveExamDate = function(date) {
        console.log("📅 試験日設定保存（Firebase統合版）");
        const result = originalSaveExamDate.call(this, date);
        
        if (result && ULTRA_STABLE_USER_ID) {
            DataManager.saveToFirestore({
                type: "examDate",
                action: "save",
                examDate: date ? date.toISOString() : null,
                message: "試験日を設定しました"
            });
        }
        
        return result;
    };

    // 7. CSVテンプレート保存の拡張
    const originalSaveCSVTemplates = DataManager.saveCSVTemplates;
    DataManager.saveCSVTemplates = function() {
        console.log("📄 CSVテンプレート保存（Firebase統合版）");
        originalSaveCSVTemplates.call(this);
        
        if (ULTRA_STABLE_USER_ID) {
            DataManager.saveToFirestore({
                type: "csvTemplates",
                action: "save",
                templateCount: Object.keys(this.csvTemplates || {}).length,
                message: "CSVテンプレートを保存しました"
            });
        }
    };

    // 8. 問題状態保存の拡張
    const originalSaveQuestionStates = DataManager.saveQuestionStates;
    DataManager.saveQuestionStates = function(bookId, path, states) {
        console.log("✍️ 問題状態保存（Firebase統合版）");
        originalSaveQuestionStates.call(this, bookId, path, states);
        
        if (ULTRA_STABLE_USER_ID) {
            DataManager.saveToFirestore({
                type: "questionStates",
                action: "save",
                bookId: bookId,
                path: path ? path.join('/') : '',
                stateCount: Object.keys(states || {}).length,
                message: "問題状態を保存しました"
            });
        }
    };

    // 🎛️ 管理ボタン追加 + 全モジュール拡張
    document.addEventListener('DOMContentLoaded', function() {
        console.log("🎛️ 管理ボタン追加 + 全モジュール拡張");
        
        // モジュール拡張を少し遅延して実行（全モジュール読み込み後）
        setTimeout(() => {
            extendQAModule();
            extendAppModule();
            console.log("✅ 全モジュールFirebase統合拡張完了");
        }, 500);
        
        setTimeout(() => {
            const header = document.querySelector('.app-header');
            if (header && ULTRA_STABLE_USER_ID) {
                // 既存ボタン削除
                const existing = header.querySelector('[data-firebase-btn]');
                if (existing) existing.remove();
                
                // 保存テストボタン
                const testBtn = document.createElement('button');
                testBtn.setAttribute('data-firebase-btn', 'true');
                testBtn.textContent = '🔒超安定';
                testBtn.style.cssText = `
                    position: absolute;
                    top: 20px;
                    left: 20px;
                    background: linear-gradient(135deg, #9c27b0, #673ab7);
                    border: none;
                    border-radius: 8px;
                    color: white;
                    padding: 8px 12px;
                    cursor: pointer;
                    font-size: 12px;
                    font-weight: bold;
                    box-shadow: 0 3px 15px rgba(156, 39, 176, 0.4);
                    z-index: 1000;
                `;
                testBtn.onclick = function() {
                    const testData = {
                        test: "超安定IDテスト_" + Date.now(),
                        message: "キャッシュクリア対応テスト",
                        stableId: ULTRA_STABLE_USER_ID,
                        randomValue: Math.random(),
                        testTime: new Date().toISOString()
                    };
                    DataManager.saveToFirestore(testData);
                };
                header.appendChild(testBtn);
                
                // ID情報ボタン
                const infoBtn = document.createElement('button');
                infoBtn.textContent = 'ℹ️';
                infoBtn.style.cssText = `
                    position: absolute;
                    top: 20px;
                    left: 85px;
                    background: rgba(156, 39, 176, 0.8);
                    border: none;
                    border-radius: 50%;
                    color: white;
                    width: 28px;
                    height: 28px;
                    cursor: pointer;
                    font-size: 12px;
                    z-index: 1000;
                `;
                infoBtn.onclick = function() {
                    showIdInfo();
                };
                header.appendChild(infoBtn);
                
                // 全保存テストボタン
                const allSaveBtn = document.createElement('button');
                allSaveBtn.textContent = '💾';
                allSaveBtn.style.cssText = `
                    position: absolute;
                    top: 20px;
                    left: 118px;
                    background: rgba(76, 175, 80, 0.8);
                    border: none;
                    border-radius: 50%;
                    color: white;
                    width: 28px;
                    height: 28px;
                    cursor: pointer;
                    font-size: 12px;
                    z-index: 1000;
                `;
                allSaveBtn.title = "全データ同期テスト";
                allSaveBtn.onclick = function() {
                    performFullDataSync();
                };
                header.appendChild(allSaveBtn);
            }
        }, 1000);
    });

    // 🔧 QAModule拡張関数
    function extendQAModule() {
        if (window.QAModule && typeof QAModule.addQuestion === 'function') {
            const originalAddQuestion = QAModule.addQuestion;
            QAModule.addQuestion = function(setName, question, answer) {
                console.log("❓ 一問一答追加（Firebase統合版）");
                const result = originalAddQuestion.call(this, setName, question, answer);
                
                if (result && ULTRA_STABLE_USER_ID) {
                    DataManager.saveToFirestore({
                        type: "qaQuestion",
                        action: "add",
                        setName: setName,
                        message: "一問一答を追加しました"
                    });
                }
                
                return result;
            };

            const originalDeleteQuestion = QAModule.deleteQuestion;
            QAModule.deleteQuestion = function(setName, questionId) {
                console.log("❓ 一問一答削除（Firebase統合版）");
                const result = originalDeleteQuestion.call(this, setName, questionId);
                
                if (result && ULTRA_STABLE_USER_ID) {
                    DataManager.saveToFirestore({
                        type: "qaQuestion",
                        action: "delete",
                        setName: setName,
                        questionId: questionId,
                        message: "一問一答を削除しました"
                    });
                }
                
                return result;
            };
            
            console.log("✅ QAModule Firebase統合完了");
        }
    }

    // 🔧 App.js内の各種保存処理拡張
    function extendAppModule() {
        if (window.App) {
            // 問題集作成・編集の拡張
            const originalShowNewBookDialog = App.showNewBookDialog;
            if (typeof originalShowNewBookDialog === 'function') {
                // 新規問題集作成時のFirebase保存は既に DataManager.saveBooksToStorage で対応済み
                console.log("✅ App問題集作成 Firebase統合済み");
            }

            // 階層追加・編集の拡張
            const originalAddHierarchy = App.addHierarchy;
            if (typeof originalAddHierarchy === 'function') {
                // 階層追加時のFirebase保存は既に DataManager.saveBooksToStorage で対応済み
                console.log("✅ App階層管理 Firebase統合済み");
            }
            
            console.log("✅ App全体 Firebase統合完了");
        }
    }

    // 🔄 全データ同期テスト
    function performFullDataSync() {
        if (!ULTRA_STABLE_USER_ID) {
            alert("固定IDが未設定です");
            return;
        }

        const syncData = {
            type: "fullDataSync",
            action: "manual",
            timestamp: new Date().toISOString(),
            dataSnapshot: {
                books: Object.keys(DataManager.books || {}).length,
                records: (DataManager.allRecords || []).length,
                plans: (DataManager.studyPlans || []).length,
                qaQuestions: Object.keys(DataManager.qaQuestions || {}).length,
                csvTemplates: Object.keys(DataManager.csvTemplates || {}).length
            },
            message: "手動全データ同期実行"
        };

        DataManager.saveToFirestore(syncData);
        
        // 成功通知
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 140px;
            right: 20px;
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 152, 0, 0.3);
            z-index: 9999;
            font-weight: 600;
            animation: slideInRight 0.3s ease;
        `;
        notification.innerHTML = `
            🔄 全データ同期実行！<br>
            問題集: ${syncData.dataSnapshot.books}<br>
            記録: ${syncData.dataSnapshot.records}<br>
            計画: ${syncData.dataSnapshot.plans}
        `;
        document.body.appendChild(notification);
        
        setTimeout(() => notification.remove(), 4000);
    }

    // 📋 ID情報表示
    function showIdInfo() {
        const info = `🔒 超安定固定ユーザーID

    現在のID: ${ULTRA_STABLE_USER_ID}

    保存状況:
    ├ LocalStorage: ${localStorage.getItem('ultraStableUserId') ? '✅' : '❌'}
    ├ SessionStorage: ${sessionStorage.getItem('ultraStableUserId') ? '✅' : '❌'}
    ├ Cookie: ${getCookieValue('ultraStableUserId') ? '✅' : '❌'}
    └ IndexedDB: 保存済み

    このIDの特徴:
    • 完全固定（時間要素なし）
    • キャッシュクリア対応
    • 複数ストレージ自動復元
    • Firebase既存データ検索

    キャッシュクリア後も安全に復元されます！`;

        alert(info);
    }

    // 🎨 アニメーション追加
    const style = document.createElement('style');
    style.textContent = `
    @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    `;
    document.head.appendChild(style);

    // 🧹 リセット機能（デバッグ用）
    window.resetUltraStableId = function() {
        if (confirm('超安定IDをリセットしますか？\n\n⚠️新しいIDが生成されます')) {
            localStorage.removeItem('ultraStableUserId');
            sessionStorage.removeItem('ultraStableUserId');
            setCookie('ultraStableUserId', '', -1);
            location.reload();
        }
    };

    // デバッグ用関数をグローバルに
    window.showIdInfo = showIdInfo;
    window.ULTRA_STABLE_USER_ID = ULTRA_STABLE_USER_ID;

    console.log("🔒 超安定Firebase統合完了");
    console.log("🆔 現在のID:", ULTRA_STABLE_USER_ID);
    console.log("🛠️ デバッグ: showIdInfo(), resetUltraStableId()");
    </script>
