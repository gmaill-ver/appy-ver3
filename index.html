// Firebase初期化

// Firestoreの初期化と同期処理（1回だけ！）
const db = firebase.firestore();

// ユーザー認証状態の監視
firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        console.log('ユーザーがログインしました:', user.uid);
        
        // ユーザー固有のコレクションを監視
        const userRef = db.collection('users').doc(user.uid);
        
        // データ保存関数
        window.saveUserData = function(data) {
            userRef.set(data, { merge: true })
                .then(() => {
                    console.log('データ保存成功');
                    alert('データを保存しました');
                })
                .catch((error) => {
                    console.error('データ保存エラー:', error);
                    alert('データ保存に失敗しました');
                });
        };
        
        // データ読み込み関数（リアルタイム）
        userRef.onSnapshot((doc) => {
            if (doc.exists) {
                const userData = doc.data();
                console.log('ユーザーデータ:', userData);
                
                // データを画面に反映する処理
                if (userData.allRecords) {
                    DataManager.allRecords = userData.allRecords;
                    if (window.Analytics) {
                        Analytics.updateHistoryContent();
                    }
                }
                
                if (userData.books) {
                    DataManager.books = userData.books;
                }
            } else {
                console.log('ユーザーデータが見つかりません');
            }
        }, (error) => {
            console.error('データ読み込みエラー:', error);
        });
        
        // 定期的な自動保存
        setInterval(() => {
            const dataToSave = {
                allRecords: DataManager.allRecords,
                books: DataManager.books,
                studyPlans: DataManager.studyPlans,
            };
            
            saveUserData(dataToSave);
        }, 5 * 60 * 1000); // 5分ごとに自動保存
    } else {
        console.log('ユーザーがログアウトしています');
    }
});

// デバッグ用の手動保存ボタン（必要に応じて追加）

        const dataToSave = {

<!-- 🔥 固定ユーザーID版Firebase統合コード -->
<script>
console.log("🚀 固定ユーザーID版Firebase統合開始");

// Firebaseオフライン永続化を有効にする
try {
    firebase.firestore().enablePersistence({ synchronizeTabs: true })
        .then(() => {
            console.log("✅ オフライン永続化有効（タブ同期あり）");
        })
        .catch((err) => {
            console.log("⚠️ 永続化エラー:", err.code);
        });
} catch (error) {
    console.log("⚠️ 永続化設定エラー:", error);
}

// 🔑 固定ユーザーIDを取得・生成（複数ストレージ対応）
function getFixedUserId() {
    // 複数の場所からIDを取得試行
    let userId = localStorage.getItem('fixedUserId') || 
                 sessionStorage.getItem('fixedUserId') ||
                 getCookieValue('fixedUserId');
    
    if (!userId) {
        // 固定IDを生成（デバイス固有＋ブラウザフィンガープリント）
        const timestamp = Date.now();
        const random = Math.random().toString(36).substr(2, 9);
        const device = /Mobile|Android|iPhone|iPad/.test(navigator.userAgent) ? 'mobile' : 'desktop';
        const fingerprint = btoa(navigator.userAgent + navigator.language + screen.width + screen.height).substr(0, 8);
        userId = `${device}_${timestamp}_${random}_${fingerprint}`;
        
        // 複数の場所に保存
        localStorage.setItem('fixedUserId', userId);
        sessionStorage.setItem('fixedUserId', userId);
        setCookie('fixedUserId', userId, 365); // 1年間有効
        
        console.log("🆕 新しい固定ユーザーID生成:", userId);
    } else {
        // 見つかったIDを全ての場所に保存（バックアップ）
        localStorage.setItem('fixedUserId', userId);
        sessionStorage.setItem('fixedUserId', userId);
        setCookie('fixedUserId', userId, 365);
        console.log("✅ 既存の固定ユーザーID使用:", userId);
    }
    return userId;
}

// Cookie操作ヘルパー関数
function setCookie(name, value, days) {
    const expires = new Date();
    expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Lax`;
}

function getCookieValue(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
}
