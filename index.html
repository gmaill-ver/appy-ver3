<script>
// Firebase設定
const firebaseConfig = {
    apiKey: "AIzaSyCa3-o7VIbxDzZDy7_SPHTk1kqpq23I79s",
    authDomain: "gakushusintyoku.firebaseapp.com",
    projectId: "gakushusintyoku",
    storageBucket: "gakushusintyoku.firebasestorage.app",
    messagingSenderId: "386582438890",
    appId: "1:386582438890:web:78cd619f0d7ad3ae5a0893"
};

// Firebase初期化
firebase.initializeApp(firebaseConfig);

// Firestoreの初期化と同期処理（1回だけ！）
const db = firebase.firestore();

// ユーザー認証状態の監視
firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        console.log('ユーザーがログインしました:', user.uid);
        
        // ユーザー固有のコレクションを監視
        const userRef = db.collection('users').doc(user.uid);
        
        // データ保存関数
        window.saveUserData = function(data) {
            userRef.set(data, { merge: true })
                .then(() => {
                    console.log('データ保存成功');
                    alert('データを保存しました');
                })
                .catch((error) => {
                    console.error('データ保存エラー:', error);
                    alert('データ保存に失敗しました');
                });
        };
        
        // データ読み込み関数（リアルタイム）
        userRef.onSnapshot((doc) => {
            if (doc.exists) {
                const userData = doc.data();
                console.log('ユーザーデータ:', userData);
                
                // データを画面に反映する処理
                if (userData.allRecords) {
                    DataManager.allRecords = userData.allRecords;
                    if (window.Analytics) {
                        Analytics.updateHistoryContent();
                    }
                }
                
                if (userData.books) {
                    DataManager.books = userData.books;
                }
            } else {
                console.log('ユーザーデータが見つかりません');
            }
        }, (error) => {
            console.error('データ読み込みエラー:', error);
        });
        
        // 定期的な自動保存
        setInterval(() => {
            const dataToSave = {
                allRecords: DataManager.allRecords,
                books: DataManager.books,
                studyPlans: DataManager.studyPlans,
            };
            
            saveUserData(dataToSave);
        }, 5 * 60 * 1000); // 5分ごとに自動保存
    } else {
        console.log('ユーザーがログアウトしています');
    }
});

// デバッグ用の手動保存ボタン（必要に応じて追加）
function manualSaveData() {
    const user = firebase.auth().currentUser;
    if (user) {
        const dataToSave = {
            allRecords: DataManager.allRecords,
            books: DataManager.books,
            studyPlans: DataManager.studyPlans,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        db.collection('users').doc(user.uid).set(dataToSave, { merge: true })
            .then(() => {
                console.log('手動でデータを保存しました');
                alert('データを保存しました');
            })
            .catch((error) => {
                console.error('手動保存エラー:', error);
                alert('データ保存に失敗しました');
            });
    } else {
        alert('ログインしてください');
    }
}
</script>

<!-- ⭐ 統合されたFirebase追加機能（重複なし） -->
<script>
// データ保存処理をDataManagerに追加（dbは既に定義済み）
DataManager.saveToFirestore = async function(data) {
    try {
        const docRef = await db.collection("studyData").add({
            ...data,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            deviceType: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent) ? 'mobile' : 'desktop'
        });
        console.log("Firestore保存成功:", docRef.id);
        alert("✅ Firestore保存成功: " + docRef.id);
        return true;
    } catch (error) {
        console.error("Firestore保存失敗:", error);
        alert("❌ 保存失敗: " + error.message);
        return false;
    }
};

// データ読み込み処理をDataManagerに追加
DataManager.loadFromFirestore = function() {
    db.collection("studyData")
      .orderBy("timestamp", "desc")
      .limit(50)
      .onSnapshot((snapshot) => {
          console.log("Firestore変更検知:", snapshot.docs.length + "件");
          
          snapshot.forEach((doc) => {
              const data = doc.data();
              console.log("取得データ:", data);
              
              const container = document.getElementById('historyContent');
              if (container && data) {
                  updateHistoryDisplay(data);
              }
          });
      }, (error) => {
          console.error("Firestore読み込みエラー:", error);
      });
};

// 履歴表示更新関数
function updateHistoryDisplay(data) {
    const container = document.getElementById('historyContent');
    if (!container) return;
    
    const item = document.createElement('div');
    item.style.cssText = 'padding: 12px; border-bottom: 1px solid var(--light); background: linear-gradient(135deg, #e3f2fd, #f0f8ff); margin-bottom: 5px; border-radius: 8px; border-left: 4px solid #2196f3;';
    item.innerHTML = `
        <div style="font-weight: 700; color: #1976d2;">📱 ${data.deviceType} から保存</div>
        <div style="font-size: 12px; color: var(--gray); margin: 5px 0;">
            ${data.timestamp ? data.timestamp.toDate().toLocaleString('ja-JP') : '時刻不明'}
        </div>
        <div style="font-size: 12px; background: white; padding: 8px; border-radius: 4px;">
            ${JSON.stringify(data).substring(0, 100)}...
        </div>
    `;
    
    container.insertBefore(item, container.firstChild);
}

// 保存ボタンの動作を拡張
const originalSaveRecord = App.saveRecord;
App.saveRecord = function() {
    console.log("💾 App.saveRecord 実行");
    originalSaveRecord.call(this);
    
    const record = {
        type: "studyRecord",
        bookId: this.currentBook?.id,
        bookName: this.currentBook?.name,
        path: this.currentPath,
        questions: this.questionStates,
        stats: {
            total: parseInt(document.getElementById('totalCount')?.textContent || '0'),
            correct: parseInt(document.getElementById('correctCount')?.textContent || '0'),
            wrong: parseInt(document.getElementById('wrongCount')?.textContent || '0'),
            rate: document.getElementById('correctRate')?.textContent || '0%'
        }
    };
    
    console.log("💾 Firestoreに学習記録保存:", record);
    DataManager.saveToFirestore(record);
};

// テスト保存ボタンを追加（強化版）
document.addEventListener('DOMContentLoaded', function() {
    console.log("🎯 テストボタン追加処理開始");
    
    const header = document.querySelector('.app-header');
    if (header) {
        // 既存のテストボタンを削除
        const existingBtn = header.querySelector('[data-test-firebase]');
        if (existingBtn) {
            existingBtn.remove();
        }
        
        const testBtn = document.createElement('button');
        testBtn.setAttribute('data-test-firebase', 'true');
        testBtn.textContent = '🔥TEST';
        testBtn.style.cssText = `
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #ff5722, #ff7043);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(255, 87, 34, 0.4);
            z-index: 1000;
        `;
        testBtn.onclick = function() {
            console.log("🔥 TESTボタンクリック");
            
            DataManager.saveToFirestore({
                test: "手動テスト_" + Date.now(),
                message: "🔥TESTボタンからの保存",
                userAgent: navigator.userAgent,
                location: window.location.href
            });
        };
        header.appendChild(testBtn);
        console.log("✅ 🔥TESTボタン追加完了");
    } else {
        console.error("❌ ヘッダーが見つかりません");
    }
    
    // Firebase読み込みを開始
    setTimeout(() => {
        console.log("📥 Firebase読み込み開始");
        DataManager.loadFromFirestore();
    }, 2000);
});
